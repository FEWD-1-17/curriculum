<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Mood Swing Web App">

    <title>Mood Rings</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
<header>
    <div class="title">
        <h1>Mood Swings</h1>
        <p>Tell Us Your Mood</p>
    </div>
</header>
<div class="container">

    <div class="moodring">
        <div>&nbsp;</div>
    </div>
    <div class="moodform">
        <form>
            <input type="text" id="mood" placeholder="Enter Your Mood">
            <input type="submit" value="Update" id="submit-btn">
        </form>
        <p>Enter: excited, ecstatic, fantastic, happy, good, great, bad, angry</p>
    </div>
</div>

<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
