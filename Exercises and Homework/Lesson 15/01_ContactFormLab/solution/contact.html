<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<title>Relaxr Blog</title>
	
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

		<header class="relaxrFormHeader">
			<div class="logoHaus">
				<h1 class="logo">Relaxr</h1>
			</div>
			<div class="navHaus">
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="blog.html">Blog</a></li>
						<li><a href="contact.html">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<section id="contact" class="relaxrFormTwinCol">
			<div class="relaxrFormTwinCol_body">
				<h1>Contact Us</h1>
				<form class="cd-form floating-labels">
					<fieldset>
						<legend>Account Info</legend>

							<label for="cd-name">Name</label>
							<input class="user" type="text" name="cd-name" id="cd-name">

					    	<label for="cd-company">Company</label>
							<input class="company" type="text" name="cd-company" id="cd-company">

					    	<label for="cd-email">Email</label>
							<input class="email" type="email" name="cd-email" id="cd-email">
					</fieldset>

					<fieldset>
						<legend>Project Info</legend>
							<label for="cd-message">Project description</label>
			      			<textarea class="message" name="cd-message" id="cd-message"></textarea>
						<div>
					      	<input type="submit" value="Send Message">
					    </div>
					</fieldset>
				</form>
			</div>
			<aside class="relaxrFormTwinCol_sidebar">
				<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ipsam amet totam labore eaque sit praesentium explicabo blanditiis optio laboriosam ab id, deleniti, vel nam doloremque dolorum quia at assumenda perspiciatis.</p>
			</aside>
		</section>


</body>
</html>
