<!doctype html>

<html>
<head>
    <title>Troubleshooting Exercise</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,300,600,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <header class="breedsHeader">
        <div class="breedsHeaderInner">
        <p class="miniBrand">General Assembly</p>
        <h1>Troubleshooting Exercise</h1>
        </div>
    </header>
    <section class="breedsOuterContainer">
        <h1>Directory of Horse Breeds</h1>
        <form>
            <label for="breedType">Breed Type</label>
            <select id="breedType">
                <option value="all" selected>All</option>
                <option value="draft">Draft</option>
                <option value="light">Light/Sport</option>
                <option value="pony">Pony</option>
            </select>
        </form>
        <article class="breedContainer light draft">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Morgan</h1>
            <div class="breedImageFrame"><img src="img/ChestnutSilver.jpg" class="breedImage" alt="Morgan Horse"/></div>
        </article>
        <article class="breedContainer draft">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Percheron</h1>
            <div class="breedImageFrame"><img src="img/Cheval-percheron-gris_SDA2014.JPG" class="breedImage" alt="Percheron Horse"/></div>
        </article>
        <article class="breedContainer light">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Frisian</h1>
            <div class="breedImageFrame"><img src="img/Frisian_horse.jpg" class="breedImage" alt="Frisian Horse"/></div>
        </article>
        <article class="breedContainer pony draft">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Icelandic</h1>
            <div class="breedImageFrame"><img src="img/icelandicHorse.jpg" class="breedImage" alt="Icelandic Horse"/></div>
        </article>
        <article class="breedContainer light">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Przewalski's Horse</h1>
            <div class="breedImageFrame"><img src="img/Przewalskis_horse_02.jpg" class="breedImage" alt="Przewalski's Horse"/></div>
        </article>
        <article class="breedContainer draft">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Spanish Norman</h1>
            <div class="breedImageFrame"><img src="img/nylesTheSpanishNorman.jpg" class="breedImage" alt="Spanish Norman"/></div>
        </article>
        <article class="breedContainer light">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Thoroughbred</h1>
            <div class="breedImageFrame"><img src="img/R3DE_XCountry.JPG" class="breedImage" alt="Thoroughbred"/></div>
        </article>
        <article class="breedContainer light">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Fjord Horse</h1>
            <div class="breedImageFrame"><img src="img/Fjording,_mother_and_daughter.jpg" class="breedImage" alt="Fjord Horse"/></div>
        </article>
        <article class="breedContainer pony">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Miniature Horse</h1>
            <div class="breedImageFrame"><img src="img/miniHorse.jpg" class="breedImage" alt="Miniature Horse"/></div>
        </article>
        <article class="breedContainer draft">
            <img src="img/48px-Gnome-list-add.svg.png" alt="" class="toggler"/>
            <h1>Soviet Heavy Draft</h1>
            <div class="breedImageFrame"><img src="img/Soviet_heavy_draft.jpg" class="breedImage" alt="Soviet Heavy Draft"/></div>
        </article>
    </section>




<script src="js/exercise.js"></script>

</body>
</html>
