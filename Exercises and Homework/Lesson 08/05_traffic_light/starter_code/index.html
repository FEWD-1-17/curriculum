<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Traffic Light Starter Code</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
  <div id="controlPanel">
    <h1 id="stopButton" class="btn">Stop</h1>
    <h1 id="slowButton" class="btn">Slow</h1>
    <h1 id="goButton" class="btn">Go</h1>
  </div>
  <div id="traffic-light">
    <div id="stopLight" class="bulb"></div>
    <div id="slowLight" class="bulb"></div>
    <div id="goLight" class="bulb"></div>
  </div>

  <script  src="./script.js"></script>

</body>
</html>
